<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação</title>
    </head>
        <body style="background-color: blanchedalmond;">
        <h1>Exemplo 1</h1>
        <p><b>Texto em Bold</b></p>
        <p><i>Texto em Itálico</i></p>
        <p>Texto <sub>sub</sub> e <sup>sup</sup></p>
        <p><strong>Texto Importante</strong></p>
        <p><em>Texto Emfatizado</em></p>
        <p><mark style="background-color: aquamarine;">Texto Marcado</mark></p>
     <p><small>Texto Menor</small></p>
     <p><del>Texto Excluido</del></p>
        <p><ins>Texto Inserido</ins></p>
        <p><code>Texto Parecendo Código</code></p>
        
    </body>
</html>
