<!DOCTYPE html>
<html lang="pt-br">
<head>

    <style>
        .testebtn{
            border: 4px solid #000;
            padding: 30px 80px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            border-radius: 10px;
            background-color: aquamarine;
            font-size: 20px;
            cursor: pointer;
        }

        .testebtn:hover {
            background-color: goldenrod;
            transition: 0.5s;
        }

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões</title>
</head>
<body>
    <h1>Utilizando Botões</h1>
    <p>Utilizando botoões em HTML</p>

    <button>Clique Aqui</button>

    <hr>

    <p>Adcionando estilo no Botão</p>
    <button class="testebtn">Clique Aqui</button>

    <hr>

    <p>Adcionando Botão não clicavel</p>
    <button disabled>Clique Aqui</button>

    <hr>
    <p>Botão com JavaScript</p>
    <button onclick="alert('A Turma SP08 é supimpa')">Clique Aqui</button>

    <hr>

    <h4>Botões em Formularios</h4>
    <p>Exemplos de tipos de botões</p>

    <form action="">
        <label>Primeiro Nome</label>
        <input type="text">
        <button type="submit">Enviar</button>
        <button type="reset">Limpar Form</button>
    </form>
</body>
</html>
