<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista HTML</title>
</head>
<body>
    <h1>Lista em HTML</h1>
    <p>Exemplos de lista não ordenada</p>
<ul>
    <li>Pêra</li>
    <li>Uva</li>
    <li>Maçã</li>
</ul>

<p>Exemplos de lista ordenadas</p>

<ol>
<li>Banana</li>
<li>Morango</li>
<li>Laranja</li>
</ol>

<p>Exemplo de lista descritiva</p>

<dl>Café</dl>
<dd>O café possui cafeina</dd>
<dt>Leite</dt>
<dd>O leite é branco</dd>

</body>
</html>
