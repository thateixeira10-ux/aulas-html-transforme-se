<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de navegação</title>

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      ul {
        margin: 0;
        padding: 0;
        display: flex;
        list-style: none;
        gap: 50px;
        justify-content: center;
        background-color: bisque;
      }

      li {
        padding: 30px 0px;
      }

      li a {
        text-decoration: none;
        color: saddlebrown;
        font-size: 20px;
        font-family: Arial, Helvetica, sans-serif;
      }

      li a:hover {
        transition: 0.3s;
        color: white;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="">Home</a></li>
      <li><a href="">Sobre mim</a></li>
      <li><a href="">Contatos</a></li>
    </ul>
  </body>
</html>
